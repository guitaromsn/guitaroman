<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Amanat Al-Kalima ERP</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A0A0A 0%, #111111 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #D2691E 0%, #FF8C42 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        h1 {
            color: #D2691E;
            margin-bottom: 1rem;
        }
        p {
            color: #B0B0B0;
            margin-bottom: 2rem;
        }
        .back-btn {
            background: linear-gradient(135deg, #D2691E 0%, #FF8C42 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AK</div>
        <h1>Welcome to Amanat Al-Kalima ERP Dashboard</h1>
        <p>Login successful! This is where the main dashboard would be displayed.</p>
        <a href="index.html" class="back-btn">Back to Login</a>
    </div>
</body>
</html>
