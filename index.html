<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanat Al-Kalima ERP - Login</title>
    <meta name="description" content="Amanat Al-Kalima ERP - Premium Enterprise Resource Planning System">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- RTL Support for Arabic -->
    <style id="rtl-styles"></style>
</head>
<body class="login-page">
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button id="lang-toggle" class="lang-btn" aria-label="Toggle Language">
            <span class="lang-text">العربية</span>
        </button>
    </div>

    <!-- Main Login Container -->
    <main class="login-container">
        <!-- Background Elements -->
        <div class="bg-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-container">
                    <img src="assets/images/logo.png" alt="Amanat Al-Kalima ERP" class="logo" id="company-logo">
                </div>
                <h1 class="company-name" data-en="Amanat Al-Kalima ERP" data-ar="أمانة الكلمة للموارد المؤسسية">
                    Amanat Al-Kalima ERP
                </h1>
                <p class="tagline" data-en="Premium Enterprise Resource Planning" data-ar="نظام تخطيط الموارد المؤسسية المتميز">
                    Premium Enterprise Resource Planning
                </p>
            </div>

            <!-- Login Form -->
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label" data-en="Email or Username" data-ar="البريد الإلكتروني أو اسم المستخدم">
                        Email or Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email or username"
                            data-placeholder-en="Enter your email or username"
                            data-placeholder-ar="أدخل بريدك الإلكتروني أو اسم المستخدم"
                            required
                            autocomplete="username"
                        >
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="form-error" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-en="Password" data-ar="كلمة المرور">
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            data-placeholder-en="Enter your password"
                            data-placeholder-ar="أدخل كلمة المرور"
                            required
                            autocomplete="current-password"
                        >
                        <div class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <button type="button" class="password-toggle" id="password-toggle" aria-label="Toggle password visibility">
                            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <svg class="eye-closed" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    <div class="form-error" id="password-error"></div>
                </div>

                <!-- Form Options -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-label" data-en="Remember me" data-ar="تذكرني">Remember me</span>
                    </label>
                    <a href="#" class="forgot-password" data-en="Forgot password?" data-ar="نسيت كلمة المرور؟">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="login-btn" id="login-btn">
                    <span class="btn-text" data-en="Sign In" data-ar="تسجيل الدخول">Sign In</span>
                    <div class="btn-loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </button>

                <!-- Error Message -->
                <div class="form-message" id="form-message" style="display: none;"></div>
            </form>

            <!-- Footer -->
            <footer class="login-footer">
                <div class="currency-info">
                    <span class="currency-label" data-en="Default Currency:" data-ar="العملة الافتراضية:">Default Currency:</span>
                    <span class="currency-value">SAR (ريال سعودي)</span>
                </div>
                <div class="version-info">
                    <span data-en="Version 1.0.0" data-ar="الإصدار 1.0.0">Version 1.0.0</span>
                </div>
            </footer>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/login.js"></script>
</body>
</html>
