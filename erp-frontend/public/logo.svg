<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Islamic Geometric Pattern -->
  <g fill="white" opacity="0.9">
    <!-- Center Star -->
    <polygon points="100,40 110,70 140,70 118,88 128,118 100,100 72,118 82,88 60,70 90,70" />
    
    <!-- Arabic-inspired text representation -->
    <rect x="40" y="130" width="120" height="3" rx="1.5"/>
    <rect x="50" y="140" width="100" height="3" rx="1.5"/>
    <rect x="60" y="150" width="80" height="3" rx="1.5"/>
    
    <!-- Decorative elements -->
    <circle cx="70" cy="110" r="3"/>
    <circle cx="130" cy="110" r="3"/>
    <circle cx="85" cy="125" r="2"/>
    <circle cx="115" cy="125" r="2"/>
  </g>
  
  <!-- Company initials -->
  <text x="100" y="180" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">AK</text>
</svg>